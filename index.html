<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulário Teste</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="section-form">
    <form action="" class="form">
      <fieldset>
        <legend>Nome</legend>
        <input type="text" id="name" name="name" placeholder="Nome Sobrenome">
      </fieldset>
      
      <fieldset>
        <legend>Email</legend>
        <input type="email" id="email" name="email" placeholder="email@email.com">
      </fieldset>
      
      <fieldset>
        <legend>Celular</legend>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="99-99999-9999">
      </fieldset>
      
      <div class="form-courses">
        <label>Curso Desejado</label>
        <select name="courses" id="courses" class="courses">
          <option value="select" selected disabled>Selecione uma opção</option>
          <option value="javascript">JavaScript</option>
          <option value="c#">C#</option>
          <option value="Java">Java</option>
        </select>
      </div>

      <fieldset>
        <legend>Senha</legend>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Mín. 8 caracteres (1, A, a)">
      </fieldset>

      <div class="btn-box">
        <button type="submit" class="btn" id="btn-submit">Enviar</button>
      </div>
    </form>
  </section>
</body>
</html>
